<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Who's the Imposter?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu">
    <h1>Who's the Imposter?</h1>
    <input id="nameInput" placeholder="Your name" />
    <input id="roomInput" placeholder="Room code" />
    <button id="createBtn">Create Room</button>
    <button id="joinBtn">Join Room</button>
    <button id="howToPlayBtn">How to Play</button>
  </div>

  <div id="howToPlayPopup" class="popup">
    <div class="popup-content">
      <h2>How to Play</h2>
      <p>One player is the imposter and doesnâ€™t know the question. Try to find them through discussion and voting!</p>
      <button id="closePopup">Close</button>
    </div>
  </div>

  <div id="lobby" style="display:none;">
    <h2>Lobby</h2>
    <ul id="playersList"></ul>
    <div id="hostControls" style="display:none;">
      <button id="startRound">Start Round</button>
      <button id="nextRound" style="display:none;">Next Round</button>
    </div>
    <div id="questionBox"></div>
    <div id="voteSection" style="display:none;">
      <h3>Vote who you think is the imposter</h3>
      <select id="voteSelect"></select>
      <button id="submitVote">Submit Vote</button>
      <div id="voteProgress"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
